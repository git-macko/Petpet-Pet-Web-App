<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a7dd62d895.js" crossorigin="anonymous"></script>
    <title>Petpet | Macko</title>
</head>
<body>
    <!-- Web Navbar -->
    <nav class="nav">
        <div class="nav-container">
            <div class="logo glow">üê∂Petpet</div> 
            
                <div class="menu-search">
                    <input type="text" class="search-input">
                    <button class="search-icon "><i class='bxr  bx-search-big'></i> </button> 
                </div>
            
            <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#breed">Breed</a></li>
                <li><a href="#groom">Groom</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#support">Support</a></li>
            </ul>
        </div>
    </nav> 
    
    <!-- ~~ Hero Page Sections ~~ -->
    
    <!-- Image Slider Page Section -->
    <section class="slider-container">
        <div class="slider-wrapper"> 
            <div class="slider" id="imageSlider">
                <img id="slide-1" src="../assets/wp1.jpg" alt=""/>
                <img id="slide-2" src="../assets/salebanner.png" alt=""/>
                <img id="slide-3" src="../assets/breedbanner.jpg" alt=""/>
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
            </div>
        </div>
    </section>

    <!-- Pet Types Section -->
    <section class="pettypes-container">
        <div class="pettypes-wrapper">
            <a href="" class="pettypes-link">
                <img src="../assets/dog1.jfif" alt="">
                Dogs
            </a>
            <a href="" class="pettypes-link">
                <img src="../assets/cat.jpg" alt="">
                Cats
            </a>
            <a href="" class="pettypes-link">
                <img src="../assets/fish.jpg" alt="">
                Fishes
            </a>
            <a href="" class="pettypes-link">
                <img src="../assets/bird.jpg" alt="">
                Birds
            </a>
            <a href="" class="pettypes-link">
                <img src="../assets/reptile.jpg" alt="">
                Reptiles
            </a>
        </div>
    </section>

    <!-- Trending Shop-items for one of each pet-types Section-->
     <section class="shoptrends-container">
        <div class="shoptrends-wrapper">
            <a href="" class="shoptrends-link">
                <i class="fa-solid fa-dog"></i>
                <div class="shoptrends-item">
                    <img src="../assets/dog-item.jpg" alt="">
                    <p class="">Weird Dog Chewtoy</p>
                    <p class="">$6.99</p>
                    <button class="shoptrends-btn">Add to Cart</button>
                </div>
            </a>
            <a href="" class="shoptrends-link">
                <i class="fa-solid fa-cat"></i>
                <div class="shoptrends-item">
                    <img src="../assets/cat-item.jpg" alt="">
                    <p class="">Hood Cat</p>
                    <p class="">$9.99</p>
                    <button class="shoptrends-btn">Add to Cart</button>
                </div>
            </a>
            <a href="" class="shoptrends-link">
                <i class="fa-solid fa-fish"></i>
                <div class="shoptrends-item">
                    <img src="../assets/fish-item.jpg" alt="">
                    <p class="">Pineapple Under the Bowl</p>
                    <p class="">$19.99</p>
                    <button class="shoptrends-btn">Add to Cart</button>
                </div>
            </a>
            <a href="" class="shoptrends-link">
                <i class="fa-solid fa-dove"></i>
                <div class="shoptrends-item">
                    <img src="../assets/bird-item.jpg" alt="">
                    <p class="">Classy Bird Cage</p>
                    <p class="">$34.99</p>
                    <button class="shoptrends-btn">Add to Cart</button>
                </div>
            </a>
            <a href="" class="shoptrends-link">
                <i class="fa-solid fa-dragon"></i>
                <div class="shoptrends-item">
                    <img src="../assets/reptile-item.jpg" alt="">
                    <p class="">Reptile's Gentleman Hat</p>
                    <p class="">$2.99</p>
                    <button class="shoptrends-btn">Add to Cart</button>
                </div>
            </a>
            <a href="" class="shoptrends-link">
               
                <div class="see-all">  
                    <span>SEE MORE DEALS!</span>
                    <i class="fa-solid fa-diamond-turn-right"></i>
                </div>
            </a>
        </div>
     </section>

    <script src="index.js"></script>
